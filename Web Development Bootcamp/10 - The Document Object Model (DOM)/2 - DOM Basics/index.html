<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- The DOM catalogs the web page into individual objects the we can select and manipulate. -->
    <!-- The task of covertingan HTML file into the DOM is done by the browser weh the webpage is loaded. What it does is that it turns each of these elements and their associated data into a tree structure with a whole bunch of objects that you can select and manipulate.-->

    <h1>Hello</h1>
    <input type="checkbox">
    <button style="color: red;">Click Me</button>

    <ul id="list">
        <li class="item">
            <a href="https://www.google.com" target="_blank">Google</a>
        </li>
        <li class="item">Second</li>
        <li class="item">Third</li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
