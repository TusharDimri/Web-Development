<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags in HTML</title>
</head>
<body>
    <h2>Thsi is a form in HTML</h2>
    <!-- NOTE :-
      div tag is a bloxk element that occupies complete block and is ud=sed to add division to your tags
      It is one of the most used tags and we will use it throughout this course.
    -->
    <form action="">
      <div>
        Name:<input type="text" name="Name">
      </div>
      <br>
      <div>
        Role:<input type="text" name="Role">
      </div>
      <br>
      <div>
        Role:<input type="email" name="Email">
        <!-- name attribute is used by backend to access the tag and use it -->
      </div>
      <br>
      <div>
          <label for="Eligibility">Are you eligible?</label>
          <input type="checkbox" name="Eligibility" id="Eligibility" checked>
          <!-- Checked Attributs sets the checkbox to checked as default is unchecked -->
      </div>
      <br>
      <div>
        Marks:<input type="number" name="Marks">
        <!-- Number input type can get e as value as exponent input by user can also be given -->
      </div>
      <br>
      <div>
          Gender:
          <br>
          Male:<input type="radio" name="Gender">
          Female:<input type="radio" name="Gender">
      </div>
      <br>
      <div>
          <label for="school">School</label>
          <select name="school" id="school">
              <option value="1">Marshal</option>
              <option value="2" selected>DIS</option>
          </select>
      </div>
      <br>
      <div>
          <p>Write About Yourself</p>
          <textarea name="About You"  cols="70" rows="10"></textarea>
      </div>
      <br>
      <div>
        Date:<input type="date" name="Date">
      </div>
      <br>
      <div>
          <input type="submit" value="Submit Now">
          <input type="reset" value="Reset Now">
      </div>
    </form>
</body>
</html>
