<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #first-para{
            color: red; /* Color By Name */

            background-color: yellow; /* Background Color By Name */
        }
        #second-para{
            color: rgb(71, 240, 52); /* Color Using RGB */

            background-color: rgb(235, 91, 227); /* Background Color By Name */
        }
        #third-para{
            color: #11f837; /* Color By Hex Colors */

            background-color: #fd2600; /* Background Color By Name */
        }
    </style>
</head>
<body>
    <h3>This is my first Box</h3>
    <p id="first-para">This is the paragraph of my first box</p>
    <p id="second-para">This is the paragraph of my first box</p>
    <p id="third-para">This is the paragraph of my first box</p>

</body>
</html>
