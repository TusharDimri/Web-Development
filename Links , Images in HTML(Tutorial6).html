<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images in HTML</title>
</head>
<body>
    <a href="https://google.com">Go yo Google</a>
    <br>
    <a href="https://facebook.com">Go to Facebook</a>
    <br>
    <a href="https://instagram.com" target="_blank">Go to Instagram</a>
    <br>
    <a href="/Headings and Paragraph Tags inHtml(Tutorial 5).html" target="_blank">Internal Link (HTML Tutorial)</a>
    <!-- target="_blank" will force the link to be opened in a new webpage withiut affecting current Web Page -->
    <br>

    <!-- Adding Images to our HTML Pages -->
    <img src="Coronavirus.ico" alt="My Image">
    <!-- alt text will be displayed in place of image id the image could not load -->
    <br>
    <img src="https://source.unsplash.com/random" alt="My Image">
    <!-- We can set width and height using  attributes of img tag but it is not recommended as we do such tasks using CSS -->
    
</body>
</html>
