<!DOCTYPE html>
<html lang="en">
<head>
    <!--  Meta Tags are used for SEO. SEO is used to increase the traffic in your Website. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Above Meta Tag is used to promote Responsie Design. -->
    <title>Document</title>
    <!-- Above is the Website's Title -->

    <!--  Custom Meta Tag for SEO:- -->
    <meta name="Description" content="This is Description of my Website"> 
    <meta name="keywords" content="python, python, php, coding, programming"> 
    <meta name="robots" content="INDEX FOLLOW">
    <!-- Above tag ensures that Search Engine Index and Follow our Website -->

    <link rel="stylesheet" href="xyz.css">
    <!-- This is how you include external CSS with xyz.css being the name of our css file. -->
    <script src="abc.js"></script>
    <!-- This is how you include external Java Script with abc.css being the name of our css file. -->

</head>
<body>
    
</body>
</html>
