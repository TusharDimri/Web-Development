<!DOCTYPE html> 
<!-- Browswer can understand different type of documents. HTML being one such document. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Meta Tags are use to descride a Website. -->
    <!-- Meta means Data about Data. These tags tell us about the website -->
    <!-- Meta tags are one of the things used for Search Engine Optimization. -->
    <title>This is the title of my Website</title>
    <!-- Title is the title of our Document -->

    <!-- We can add external CSS and JS files in the head of an html document.-->
</head>
<body>
    <p>This is the body of my Website</p>
</body>
</html>
