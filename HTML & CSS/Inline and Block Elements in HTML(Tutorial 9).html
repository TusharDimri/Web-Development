<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements in HTML</title>
</head>
<body>
    <p style="border: 2px solid black;">This is a paragraph</p>
    <p style="border: 2px solid black;">This is also a paragraph</p>
    <!-- p is a block element  -->
    <!-- Block element occupies all the width it gets -->

    <span style="border: 2px solid black;">Hii</span>
    <span style="border: 2px solid black;"> it's me Tushar</span>
    <!-- span is an inline element -->

    <a href="https://google.com"  style="border: 2px solid black;">Google</a>
    <!-- a is an inline element -->

    <div style="border: 2px solid black;">
        Hii its me a div tag
    </div>
    <!-- div tag is a block element -->
</body>
</html>
