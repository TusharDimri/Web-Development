<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists in HTML </title>
</head>

<body>
    <h3>Unordered Lists</h3>
    <ul type="square">
        <li>1st Item</li>
        <li>2nd Item</li>
        <ul type="circle">
            <li>Nested 1</li>
            <li>Nested 2</li>
        </ul>
        <li>3rd Item</li>
        <li>4th Item</li>
    </ul>
    <!-- Play with type Attribute of ul tag.  -->

    <ol type="1">
        <li>1st Item</li>
        <li>2nd Item</li>
        <li>3rd Item</li>
        <li>4th Item</li>
    </ol>
    <!-- Play with type Attribute od ol tag.  -->

    <!-- Tables in HTML -->
    <hr>
    <h3>Table</h3>
    <hr>
    
    <table>    
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>School</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tushar</td>
            <td>12</td>
            <td>Graphic Era</td>
        </tr>
        <tr>
            <td>Tushar2</td>
            <td>11</td>
            <td>DIS</td>
        </tr>
        <tr>
            <td>Tushar3</td>
            <td>10</td>
            <td>Marshall</td>
        </tr>
    </tbody>
    </table>



</body>

</html>
